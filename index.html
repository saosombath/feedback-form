<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.ibb.co/QHq79mS/Logo-Van-Van-1.png" type="image/gif" sizes="16x16">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">feedback form</h1>
        </div>
      </div>
    </section>
    <form <form action="https://api.web3forms.com/submit" id="form" class="container m-4 pl-4" method="POST">
      <input type="hidden" name="access_key" value="38174e3f-2f81-44b5-8881-182269499ff3"
      <div class="field">
        <label class="label">ឈ្មោះ</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Name"
            name="ឈ្មោះ"
          />
        </div>
      </div>

      <!-- <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Last Name"
            name="Last Name"
          />
        </div>
      </div> -->

      <div class="field">
        <label class="label">អ៊ុីម៉ែល</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email"
            name="អ៊ុីម៉ែល"
          />
        </div>
      </div>

<!--       <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input
            class="input"
            type="password"
            placeholder="Your Password"
            name="Password"
          />
        </div>
      </div> -->

      <div class="field">
        <label class="label">ថ្ងៃខែឆ្នាំ</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Your Date of Birth"
            name="ថ្ងៃខែឆ្នាំ"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">ភេទ</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Gender" value="male" /> ប្រុស
          </label>
          <label class="radio">
            <input type="radio" name="Gender" value="female" /> ស្រី
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Agree to Terms</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="Agree To Terms" value="yes" /> I agree
            to the terms and conditions
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">មតិកែលម្អ</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional information"
            name="មតិកែលម្អ"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            បញ្ជូន
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">បោះបង់</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
      />
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbwscWdfoNUDRsO6L1qVW_Xg209jbPznvOvcMxEaCf54WaLUZ2XVJ_ti0yjy6OHqmydz/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
